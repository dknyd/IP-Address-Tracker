<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style_all.css">
  <link rel="stylesheet" href="style_mobile.css">
  <link rel="stylesheet" href="style_desktop.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main>
    <div class="container__top">
      <div class="title">IP Address Tracker</div>
      <div class="container__input">
        <input type="text" placeholder="Search for any IP address or domain">
        <!-- <img  src="images/icon-arrow.svg" alt="iconArrow"> -->
        <div class="icon__arrow">></div>
      </div>
    </div>
    <div class="container__mid">
      <div class="data container__IPAddress">
        <div class="container__title">IP Address</div> 
        <div class="container__result IPAddress"></div>
      </div>
      <hr>
      <div class="data container__location">
        <div class="container__title">Location</div> 
        <div class="container__result location"></div>
      </div>
      <hr>
      <div class="data container__timezone">
        <div class="container__title">Timezone</div> 
        <div class="container__result timezone"></div>
        
      </div>
      <hr>
      <div class="data container__isp">
        <div class="container__title">ISP</div> 
        <div class="container__result isp"></div>
      </div>
    </div>
    <div id="map" class="container__bottom">

    </div>
  </main>  
 <script src="script.js"></script>
 
</body>
</html>
